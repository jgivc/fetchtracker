<span class="file-download-widget">
    <form method="POST" action="/download" style="display: inline">
        <input type="hidden" name="filename" value="example.txt" />
        <input
            type="submit"
            value="example.txt"
            style="
                border: none;
                background: none;
                text-decoration: underline;
                color: #007acc;
                cursor: pointer;
                font: inherit;
                padding: 0;
                margin: 0;
            "
        />
    </form>
    (<span class="download-count" data-filename="example.txt">...</span>)
</span>
