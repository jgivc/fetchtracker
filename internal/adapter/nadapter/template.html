<!-- Default template. When there is a markdown file. -->
<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{ .Title }}</title>
    </head>
    <body>
        {{ .PageContent }}
    </body>
</html>

<!--  -->

{{ define "FILE" }}
<span class="file"><a href="{{ .URL }}">{{ .Description }}</a></span>
{{ end }}

<!--  -->

{{ define "FILES" }}
<ul>
    {{ range .Files }}
    <li>{{ .Name }}</li>
    {{ end }}
</ul>
{{ end }}
